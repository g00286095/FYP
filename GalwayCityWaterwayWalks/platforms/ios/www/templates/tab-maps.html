<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  </head>
  <body ng-app="starter" ng-controller="MapCtrl">
  <!--<div class="bar bar-header map-header">
	<h1 class="title">Walking Trails</h1>
  </div>-->
  <ion-view>
	<ion-side-menus>
		<ion-side-menu-content>
			<ion-header-bar>
			  <div class="buttons">
				<button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
			  </div>
			  <h1 class="title">Waterway Walks</h1>
			   <div class="buttons">
				<button ng-class="hidden_refresh" class="button icon button-clear ion-refresh" ng-click="refreshButton()"></button>
			  </div>
			</ion-header-bar>
			<ion-content class="has-header">
				<map on-create="mapCreated(map)"></map>
				<div class="button-bar">
					<a class="button button-balanced button-green" ng-click="showRoute1()"></a>
					<a class="button button-assertive button-red" ng-click="showRoute2()"></a>
					<a class="button button-positive button-blue" ng-click="showRoute3()"></a>
				</div>
				<div class="item item-avatar">
					<img src="img/{{imagewalk}}.png">
					<h2>{{number}}</h2>
					<p>{{totalDistance}}</p>
				</div>
				<div class="item item-avatar" ng-class="hidden">
					<a class="button icon ion-refresh button-balanced av-button" ng-click="distanceFromMe();" ng-class="refresh_button_class"></a>
					<h2>Distance From Me:</h2>
					<p>{{distance}}</p>
				</div>
				<div class="button-content" ng-class="hidden">
					<button ng-click="startWalk1();" ng-class="button_class" class="button button-balanced">
						Start Walk
					</button>
				</div>
			</ion-content>

		
		</ion-side-menu-content>
		<ion-side-menu side="left">
			<div class="bar bar-header bar-stable">
				<h1 class="title">Side-Menu</h1>
			</div>
			<ion-content class="has-header">
				<ion-list>
					<ion-item ng-click="toggleLeft(); showAlert();">About Walks</ion-item>
					<ion-toggle class="item item-toggle" ng-model="showLocation.checked" ng-change="showLocationToggle(); toggleLeft();">
						Show My Location
						<label class="toggle toggle-assertive">
					   <input type="checkbox">
					   <div class="track">
						 <div class="handle"></div>
					   </div>
					   </label>
					</ion-toggle>
					<ion-toggle ng-class="hidden" class="item item-toggle" ng-model="direcctionsToStart.checked" ng-change="direcctionsToStartToggle(); toggleLeft();">
						Show Directions To Start
						<label class="toggle toggle-assertive">
					   <input type="checkbox">
					   <div class="track">
						 <div class="handle"></div>
					   </div>
					   </label>
					</ion-toggle>
					<li class="item item-toggle">
						Show Landmarks
						<label class="toggle toggle-calm">
						   <input type="checkbox">
						   <div class="track">
							 <div class="handle"></div>
						   </div>
						</label>
					</li>
				</ion-list>
			</ion-content>
		</ion-side-menu>
		</ion-side-menus>		
	</ion-view>
  </body>
</html>
